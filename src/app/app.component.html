<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 col-opacity">
            <div class="card">
                <div class="card-body">
                    <div class="text-center">
                        <img class="img-fluid rounded-circle mb-3" [src]="imagePath" style="height: 128px;">
                    </div>
                    <h1 class="display-4 text-warning">{{ time }}</h1>
                    <div>{{ date }}</div>
                    <div>Welcome {{ name }}</div>
                </div>
            </div>
        </div>
        <div class="col-md-9 col-opacity">

            <div class="pt-3 d-md-none"></div>

            <button type="button" class="btn btn-warning mb-3" (click)="onAddClick($event)">New Note</button>

            <div [hidden]="hidForm">
                <div class="card">
                    <div class="card-body">
                        <form novalidate [formGroup]="frm" (ngSubmit)="onSubmit($event)" (keydown.enter)="handleEnterKeyPress($event)">
                            <div class="form-group">
                                <input type="text" class="form-control" #txtTitle placeholder="Enter title"
                                    formControlName="title"
                                    [ngClass]="{ 'is-invalid': (f.title.dirty || f.title.touched) && !f.title.valid, 'is-valid': f.title.valid }">
                                <div class="invalid-feedback">
                                    <span *ngIf="f.title.errors?.required">This field is required</span>
                                    <span *ngIf="f.title.errors?.minlength">At least 3 characters required</span>
                                </div>
                                <div class="valid-feedback">
                                    <span *ngIf="!f.title.errors">Validated Input</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" rows="3" placeholder="Enter body"
                                    formControlName="body"></textarea>
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control col-3" placeholder="Enter tag" (keyup.enter)="onTagAddClick($event)" #txtTag>
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="button" id="button-addon2"
                                        (click)="onTagAddClick($event)">+</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="badge badge-secondary mr-1" *ngFor="let tag of tagList; let i = index;">
                                    {{ tag }} <button type="button" class="btn badge badge-light"
                                        (click)="onTagRemoveClick($event, i)">x</button>
                                </span>
                            </div>
                            <div>
                                <button class="btn btn-success mr-2">Save Note</button>
                                <button type="reset" class="btn btn-secondary"
                                    (click)="onResetClick($event)">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="pt-3"></div>
            </div>

            <div class="card" *ngFor="let note of noteList;">
                <div class="card-body">
                    <h4 class="card-title text-warning">{{ note.title }}</h4>
                    <p class="card-text">{{ note.body }}</p>
                    <span class="badge badge-secondary mr-1" *ngFor="let tag of note.tags">{{ tag }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
